    <script>
        // ============ è¨­å®š ============
        // TODO: éƒ¨ç½² Apps Script å¾Œï¼Œå°‡ URL æ›´æ–°åˆ°é€™è£¡
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw87FdNqOwzoZuR9crNG0BbkTQKTCF1kYvj0seUVRXBScrn0kx6jxjkTSJ9CJ5OzBUKew/exec';

        // LINE Login è¨­å®š
        // TODO: å»ºç«‹ LINE Login Channel å¾Œï¼Œå°‡ Channel ID æ›´æ–°åˆ°é€™è£¡
        const LINE_LOGIN_CHANNEL_ID = '2008902569';
        const LINE_LOGIN_REDIRECT_URI = 'https://kimi7011.github.io/pain/admin.html';
        const ADMIN_USER_ID = 'U523fe140da9b40fff66ae287f6d4c547';

        // ç‹€æ…‹
        let currentUser = null;
        let products = [];

        // ============ åˆå§‹åŒ– ============
        document.addEventListener('DOMContentLoaded', () => {
            // æª¢æŸ¥ URL æ˜¯å¦æœ‰ LINE Login å›å‚³çš„ code
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            if (code) {
                // å¾ LINE Login è¿”å›
                handleLineCallback(code, state);
            } else {
                // æª¢æŸ¥æ˜¯å¦å·²ç™»å…¥
                checkLoginStatus();
            }
        });

        // ============ LINE Login ============
        function loginWithLine() {
            const state = generateRandomState();
            localStorage.setItem('line_login_state', state);

            const authUrl = `https://access.line.me/oauth2/v2.1/authorize?` +
                `response_type=code&` +
                `client_id=${LINE_LOGIN_CHANNEL_ID}&` +
                `redirect_uri=${encodeURIComponent(LINE_LOGIN_REDIRECT_URI)}&` +
                `state=${state}&` +
                `scope=profile%20openid`;

            window.location.href = authUrl;
        }

        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15);
        }

        async function handleLineCallback(code, state) {
            // é©—è­‰ state (æ”¹ç”¨ localStorage ä»¥é¿å… iOS è·¨ç€è¦½å™¨å•é¡Œ)
            const savedState = localStorage.getItem('line_login_state');

            // æ¸…é™¤ç”¨éçš„ state
            localStorage.removeItem('line_login_state');

            if (!savedState || state !== savedState) {
                Swal.fire({
                    icon: 'error',
                    title: 'é©—è­‰å¤±æ•—',
                    text: `State ä¸ç¬¦åˆ (Saved: ${savedState}, Returned: ${state})ã€‚è«‹å˜—è©¦é‡æ–°ç™»å…¥ã€‚`,
                    confirmButtonText: 'ç¢ºå®š'
                }).then(() => {
                    window.location.href = 'admin.html';
                });
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            Swal.fire({
                title: 'ç™»å…¥é©—è­‰ä¸­...',
                text: 'æ­£åœ¨èˆ‡ä¼ºæœå™¨äº¤æ›é‡‘é‘°',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                // é€é Apps Script å¾Œç«¯è™•ç† Token äº¤æ›
                const response = await fetch(`${GAS_URL}?action=lineLogin&code=${encodeURIComponent(code)}`);
                const result = await response.json();

                // æ¸…é™¤ URL åƒæ•¸
                window.history.replaceState({}, document.title, 'admin.html');

                if (result.success && result.isAdmin) {
                    // ç™»å…¥æˆåŠŸ
                    currentUser = result.user;
                    localStorage.setItem('admin_user', JSON.stringify(currentUser));
                    Swal.close();
                    showAdminPage();
                } else {
                    // ç™»å…¥å¤±æ•—
                    Swal.fire({
                        icon: 'error',
                        title: 'ç™»å…¥å¤±æ•—',
                        text: result.error || 'æ‚¨æ²’æœ‰ç®¡ç†å“¡æ¬Šé™',
                        confirmButtonText: 'ç¢ºå®š'
                    });
                }
            } catch (error) {
                // æ¸…é™¤ URL åƒæ•¸
                window.history.replaceState({}, document.title, 'admin.html');
                Swal.fire('éŒ¯èª¤', 'ç™»å…¥å¤±æ•—ï¼š' + error.message, 'error');
            }
        }

        function checkLoginStatus() {
            const savedUser = localStorage.getItem('admin_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showAdminPage();
            }
        }

        function logout() {
            localStorage.removeItem('admin_user');
            currentUser = null;
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('admin-page').classList.add('hidden');
        }

        // ============ é é¢é¡¯ç¤º ============
        function showAdminPage() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('admin-page').classList.remove('hidden');
            document.getElementById('admin-name').textContent = currentUser.displayName || 'ç®¡ç†å“¡';
            loadProducts();
        }

        function showTab(tab) {
            const tabs = ['products', 'orders'];
            tabs.forEach(t => {
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
                document.getElementById(`tab-${t}`).classList.add('bg-white', 'text-gray-600');
                document.getElementById(`${t}-section`).classList.add('hidden');
            });

            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            document.getElementById(`tab-${tab}`).classList.remove('bg-white', 'text-gray-600');
            document.getElementById(`${tab}-section`).classList.remove('hidden');

            if (tab === 'orders') {
                loadOrders();
            }
        }

        // ============ å•†å“ç®¡ç† ============
        async function loadProducts() {
            try {
                const response = await fetch(`${GAS_URL}?action=getProducts`);
                const result = await response.json();

                if (result.success) {
                    products = result.products;
                    renderProducts();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                document.getElementById('products-table').innerHTML = `
                    <tr><td colspan="6" class="text-center py-8 text-red-500">
                        è¼‰å…¥å¤±æ•—ï¼š${error.message}
                    </td></tr>`;
            }
        }

        function renderProducts() {
            const tbody = document.getElementById('products-table');

            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">å°šç„¡å•†å“</td></tr>';
                return;
            }

            // ä¾åˆ†é¡åˆ†çµ„
            const grouped = {};
            products.forEach(p => {
                if (!grouped[p.category]) grouped[p.category] = [];
                grouped[p.category].push(p);
            });

            let html = '';
            Object.entries(grouped).forEach(([category, items]) => {
                items.forEach(p => {
                    const statusClass = p.enabled ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500';
                    const statusText = p.enabled ? 'å•Ÿç”¨' : 'åœç”¨';

                    html += `
                        <tr class="product-row border-b border-gray-100">
                            <td class="p-3 text-gray-600">${p.category}</td>
                            <td class="p-3 font-medium">${p.name}</td>
                            <td class="p-3 text-right cursor-pointer hover:bg-amber-50 rounded" 
                                onclick="editPrice(this, ${p.id}, ${p.price})" 
                                title="é»æ“Šä¿®æ”¹åƒ¹æ ¼">
                                $${p.price}
                            </td>
                            <td class="p-3 text-gray-500 text-sm">${p.note || '-'}</td>
                            <td class="p-3 text-center">
                                <span onclick="toggleProductStatus(${p.id})" 
                                      class="px-2 py-1 rounded text-xs ${statusClass} cursor-pointer hover:opacity-80 transition select-none"
                                      title="é»æ“Šåˆ‡æ›ç‹€æ…‹">
                                    ${statusText}
                                </span>
                            </td>
                            <td class="p-3 text-center">
                                <button onclick="editProduct(${p.id})" class="text-blue-500 hover:text-blue-700 mr-2">ç·¨è¼¯</button>
                                <button onclick="deleteProduct(${p.id})" class="text-red-500 hover:text-red-700">åˆªé™¤</button>
                            </td>
                        </tr>`;
                });
            });

            tbody.innerHTML = html;
        }

        // ---- ç›´è¦ºç·¨è¼¯åŠŸèƒ½ ----

        function editPrice(cell, id, currentPrice) {
            // é¿å…é‡è¤‡é»æ“Šç”¢ç”Ÿå¤šå€‹ input
            if (cell.querySelector('input')) return;

            const originalContent = cell.innerHTML;

            cell.innerHTML = `
                <input type="number" 
                       value="${currentPrice}" 
                       class="w-20 p-1 border rounded text-right focus:ring-2 focus:ring-amber-500 outline-none"
                       onblur="savePrice(this, ${id}, ${currentPrice})"
                       onkeydown="if(event.key==='Enter') this.blur()"
                       autoFocus
                >
            `;

            // è‡ªå‹•èšç„¦
            const input = cell.querySelector('input');
            input.focus();

            // å¦‚æœ input å¤±å»ç„¦é»æ™‚æ²’æœ‰æ”¹è®Šï¼Œé‚„åŸ
            input.dataset.original = originalContent;
        }

        async function savePrice(input, id, oldPrice) {
            const newPrice = parseInt(input.value);
            const cell = input.parentElement;

            if (isNaN(newPrice) || newPrice < 0) {
                Swal.fire('éŒ¯èª¤', 'è«‹è¼¸å…¥æœ‰æ•ˆçš„åƒ¹æ ¼', 'error');
                cell.innerHTML = input.dataset.original; // é‚„åŸ
                return;
            }

            if (newPrice === oldPrice) {
                cell.innerHTML = `$${oldPrice}`; // æ²’è®Šï¼Œé‚„åŸé¡¯ç¤º
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            cell.innerHTML = `<span class="text-gray-400">æ›´æ–°ä¸­...</span>`;

            const product = products.find(p => p.id == id);
            if (!product) return;

            const updatedProduct = { ...product, price: newPrice };

            const success = await callUpdateAPI(updatedProduct);

            if (success) {
                product.price = newPrice; // æ›´æ–°æœ¬åœ°è³‡æ–™
                renderProducts();
                Toast.fire({ icon: 'success', title: 'åƒ¹æ ¼å·²æ›´æ–°' });
            } else {
                cell.innerHTML = `$${oldPrice}`; // å¤±æ•—é‚„åŸ
            }
        }

        async function toggleProductStatus(id) {
            const product = products.find(p => p.id == id);
            if (!product) return;

            // ç«‹å³é¡¯ç¤ºåˆ‡æ›ç‹€æ…‹ï¼ˆæå‡ UXï¼‰ï¼Œå¤±æ•—å†åˆ‡å›ä¾†
            const oldStatus = product.enabled;
            product.enabled = !product.enabled; // Optimistic update
            renderProducts();

            const success = await callUpdateAPI(product);

            if (success) {
                Toast.fire({ icon: 'success', title: product.enabled ? 'å•†å“å·²å•Ÿç”¨' : 'å•†å“å·²åœç”¨' });
            } else {
                product.enabled = oldStatus; // å¤±æ•—é‚„åŸ
                renderProducts();
            }
        }

        // é€šç”¨ API å‘¼å«å‡½æ•¸
        async function callUpdateAPI(productData) {
            const data = {
                userId: currentUser?.userId || ADMIN_USER_ID,
                id: productData.id,
                category: productData.category,
                name: productData.name,
                price: productData.price,
                note: productData.note,
                enabled: productData.enabled
            };

            try {
                const response = await fetch(`${GAS_URL}?action=updateProduct`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) {
                    return true;
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                Swal.fire('éŒ¯èª¤', 'æ›´æ–°å¤±æ•—ï¼š' + error.message, 'error');
                return false;
            }
        }

        // SweetAlert Toast è¨­å®š
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,

            }

            document.getElementById('product-id').value = product.id;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-note').value = product.note || '';
            document.getElementById('product-enabled').checked = product.enabled;
            document.getElementById('product-modal').classList.remove('hidden');

        async function saveProduct(event) {
            event.preventDefault();

            const id = document.getElementById('product-id').value;
            const data = {
                userId: currentUser?.userId || ADMIN_USER_ID,
                id: id,
                category: document.getElementById('product-category').value,
                name: document.getElementById('product-name').value,
                price: document.getElementById('product-price').value,
                note: document.getElementById('product-note').value,
                enabled: document.getElementById('product-enabled').checked
            };

            const action = id ? 'updateProduct' : 'addProduct';

            try {
